<app-nav-bar></app-nav-bar>
<div class="container" >
    <div class="row">
        <div class="card h-100">
            <div class="card-body">
                <header class="d-flex align-items-center pb-2 mb-2 border-bottom">
                    <h5 class="card-title col">Editar Perfil</h5>
                  </header>
        <div>
            <form  (ngSubmit)="onUpdate()" novalidate #f="ngForm" *ngIf="isLogged">
                <div class="col form-group">
                    <label for="name">Nombre del Proyecto:</label>
                    <input type="text" class="form-control" id="name" name="name"
                        [(ngModel)]="editProy.nameProy" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Detalles del Proyecto:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                        [(ngModel)]="editProy.detailsProy" required>
                </div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
