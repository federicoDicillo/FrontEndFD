<body>
  <div class="container px-1">
    <div class="row row-cols-2 row-cols-md-1 g-4">
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <button (click)="getGuardarCambios()" *ngIf="isLogged" [hidden]="addPropiety"
              class="boto btn fa-solid fa-circle-check"></button>
            <button (click)="getAgregar()" *ngIf="isLogged" [hidden]="!addPropiety"
              class="boto btn fa-solid fa-circle-plus"></button>
            <header class="d-flex align-items-center pb-2 mb-2 border-bottom">
              <h5 class="card-title col">{{TituloSeccion}}</h5>
            </header>
            <form class="form-group col" [hidden]="addPropiety">
              <div class="form-group col-md3">
                <label for="">Nombre del proyecto:</label>
                <input type="text" name="nombre_proy" class="form-control" [(ngModel)]="modProy.nameProy">
              </div>
              <div class="form-group col-md3">
                <label for="">Detalles:</label>
                <input type="text" name="edtalles_proy" class="form-control" [(ngModel)]="modProy.detailsProy">
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary" (click)="addProy(modProy)"
                  style="float: right; margin-top: 20px;">
                  Agregar</button>
              </div>
            </form>
          </div>

          <div class="container">
            <div *ngFor="let proy of proyectos">
              <button class="boto btn fa-solid fa-delete-left" *ngIf="isLogged"
                (click)=" deleteProy(proy.idProy)"></button>
              <button class="boto btn fa-solid fa-pen" routerLink="/editProyect/{{proy.idProy}}"
                *ngIf="isLogged"></button>
              <header class="d-flex align-items-center pb-2 mb-2 border-bottom">
                <div class="row">
                  <div class="titulo">{{proy.nameProy}}</div>
                  <div class="insti">{{proy.detailsProy}}</div>
                </div>
              </header>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
