<app-nav-bar></app-nav-bar>
<div class="container" >
    <div class="row">
        <div class="card h-100">
            <div class="card-body">
                <header class="d-flex align-items-center pb-2 mb-2 border-bottom">
                    <h5 class="card-title col">Editar Perfil</h5>
                  </header>
        <div>
            <form  (ngSubmit)="onUpdate()" novalidate #f="ngForm" *ngIf="isLogged">
                <div class="col form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" class="form-control" id="titulo" name="titulo"
                        [(ngModel)]="editStudy.titulo" required>
                </div>
                <div class="form-group">
                    <label for="nivel">Nivel:</label>
                    <input type="text" class="form-control" id="nivel" name="nivel"
                        [(ngModel)]="editStudy.nivel" required>
                </div>
                <div class="form-group">
                    <label for="escuela">Institución:</label>
                    <input type="text" class="form-control" id="escuela" name="escuela"
                        [(ngModel)]="editStudy.escuela" required>
                </div>
                <div class="form-group">
                    <label for="tiempo">Duración de la carrera:</label>
                    <input type="text" class="form-control" id="tiempo" name="tiempo"
                        [(ngModel)]="editStudy.tiempo" required>
                </div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
            <button routerLink="" class="btn btn-danger">Cancelar</button>
        </div>
    </div>
</div>
</div>
</div>
