<app-nav-bar></app-nav-bar>
<div class="container" >
    <div class="row">
        <div class="card h-100">
            <div class="card-body">
                <header class="d-flex align-items-center pb-2 mb-2 border-bottom">
                    <h5 class="card-title col">Editar Perfil</h5>
                  </header>
        <div>
            <form  (ngSubmit)="onUpdate()" novalidate #f="ngForm" *ngIf="isLogged">
                <div class="col form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name"
                        [(ngModel)]="editPersona.name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Apellido:</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                        [(ngModel)]="editPersona.lastname" required>
                </div>
                <div class="form-group">
                    <label for="img">URL foto de perfil:</label>
                    <input type="text" class="form-control" id="img" name="img"
                        [(ngModel)]="editPersona.imgProfile" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email"
                        [(ngModel)]="editPersona.email" required>
                </div>
                <div class="form-group">
                    <label for="titulo_per">Título:</label>
                    <input type="text" class="form-control" id="tituloP" name="tituloP"
                        [(ngModel)]="editPersona.tituloPer" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono de contatco:</label>
                    <input type="text" class="form-control" id="phone" name="phone"
                        [(ngModel)]="editPersona.phone" required>
                </div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
